<!-- settings.html -->
<div class="quick-formatting-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Quick Formatting AI Settings</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div style="margin-bottom: 10px;">
                <label>API Provider</label>
                <select id="qf_provider" class="text_pole">
                    <option value="openai">OpenAI</option>
                    <option value="openrouter">OpenRouter</option>
                </select>
            </div>
            
            <div id="qf_openai_key_container">
                <label>OpenAI Key</label>
                <input type="password" id="qf_openai_key" class="text_pole" placeholder="sk-..." />
            </div>
            
            <div id="qf_openrouter_key_container" style="display:none;">
                <label>OpenRouter Key</label>
                <input type="password" id="qf_openrouter_key" class="text_pole" placeholder="sk-or-..." />
            </div>

            <div style="margin-top: 10px;">
                <label>Context Limit (Past Messages)</label>
                <input type="number" id="qf_context_limit" class="text_pole" value="5" min="0" max="50" />
                <small>Number of past messages to send for context awareness.</small>
            </div>

            <div class="inline-drawer" style="margin-top: 15px;">
                <div class="inline-drawer-toggle inline-drawer-header">
                    <b>Advanced Generation Settings</b>
                    <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
                </div>
                <div class="inline-drawer-content">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div>
                            <label>Temperature</label>
                            <input type="number" id="qf_temp" class="text_pole" value="1.0" step="0.1" />
                        </div>
                        <div>
                            <label>Top P</label>
                            <input type="number" id="qf_top_p" class="text_pole" value="1.0" step="0.01" />
                        </div>
                        <div>
                            <label>Top K</label>
                            <input type="number" id="qf_top_k" class="text_pole" value="0" step="1" />
                        </div>
                         <div>
                            <label>Min P</label>
                            <input type="number" id="qf_min_p" class="text_pole" value="0" step="0.01" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
